<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Ready to play?<br>May the force be with you!</h1>
    
  </header>
  <main>

    <section class="functionality">
      <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
      <!-- <input type="text" placeholder="Final score" class="final-score"> -->
    </section>
    
    <section class="user">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">Score:<span> 0</span></div>
        <!-- <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score">11</div> -->
        <!-- </div> -->
      </div>
    </section>

    <section class="computer">
        <div class="player-1-panel">
          <div class="player-name" id="name-1">Player 2</div>
          <div class="player-score" id="score-1">Score:<span> 0</span></div>
          <!-- <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-1">0</div>
          </div> -->
      </div>
    </section>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <section class="choices">
      <img src="https://img.icons8.com/officel/80/000000/rock.png" alt="Rock icon" id="rock"/>
      <img src="https://img.icons8.com/officel/80/000000/paper.png" alt="Paper icon" id="paper"/>
      <img src="https://img.icons8.com/officel/80/000000/barber-scissors.png" alt="Scissors icon" id="scissors"/>
      <img src="https://img.icons8.com/dotty/80/000000/salamander.png" alt="Lizard icon" id="lizard"/>
      <img src="https://img.icons8.com/ultraviolet/80/000000/star-trek-gesture.png" alt="star-trek-gesture icon" id="spock"/>
      <h3 class="title-1">Make your move.</h3>
    </section>

  </main>

  <script src="rockPaperScissors.js"></script>

</body>
</html>
