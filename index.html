<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Ready to play?<br>May the force be with you!</h1>
    
  </header>
  <main>
    
    <div id="result">
      <h2>Results: <span id="result-1"></span></h2>
    </div>

    <section class="user">
        <div class="user-1">You:</div>
        <div id="name-0"></div>
    </section>

    <section class="computer">
          <div class="user-2">The computer:</div>
          <div id="name-1"></div>
    </section>

    <section class="choices">
      <button type="submit" id="rock"></button>
      <button type="submit" id="paper"></button></button>
      <button type="submit" id="scissors"></button>
      <button type="submit" id="lizard"></button>
      <button type="submit" id="spock"></button>
    </section>

  </main>

  <script src="rockPaperScissors.js"></script>

</body>
</html>
