<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
  <header>
    <h1 id="title">Rock Paper Scissors Lizard Spock</h1>
  </header>
  <main>
    <section class="user">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">You</div>
        <div class="player-score" id="score-0">4</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score">11</div>
        </div>
      </div>
    </section>

    <section class="computer">
        <div class="player-1-panel">
          <div class="player-name" id="name-1">The computer</div>
          <div class="player-score" id="score-1">72</div>
          <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-1">0</div>
          </div>
      </div>
    </section>
     
    <section class="functionality">
      <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
      <input type="text" placeholder="Final score" class="final-score">
    </section>

    <section class="game">
      <img src="https://img.icons8.com/officel/80/000000/rock.png" id="rock"/>
      <img src="https://img.icons8.com/officel/80/000000/paper.png" id="paper"/>
      <img src="https://img.icons8.com/officel/80/000000/barber-scissors.png" id="scissors"/>
      <img src="https://img.icons8.com/dotty/80/000000/salamander.png" id="lizard"/>
      <img src="https://img.icons8.com/ultraviolet/80/000000/star-trek-gesture.png" id="spock"/>
      <h3 class="title-1">Make your move.</h3>
    </section>
  </main>

  <script src="rockPaperScissors.js"></script>
  
</body>
</html>
