<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Ready to play?<br>May the force be with you!</h1>
    
  </header>
  <main>
    
    <div id="result">
      <h2>Results:</h2>
    </div>
    
    <section class="user">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">You:</div>
      </div>
    </section>

    <section class="computer">
        <div class="player-1-panel">
          <div class="player-name" id="name-1">The computer:</div>
        </div>
    </section>

    <section class="choices">
      <button type="submit" id="rock"><img src="https://img.icons8.com/officel/80/000000/rock.png" alt="rock icon"></button>
      <button type="submit" id="paper"><img src="https://img.icons8.com/officel/80/000000/paper.png" alt="paper icon"></button>
      <button type="submit" id="scissors"><img src="https://img.icons8.com/officel/80/000000/barber-scissors.png" alt="scissors icon"></button>
      <button type="submit" id="lizard"><img src="https://img.icons8.com/dotty/80/000000/salamander.png" alt="lizard icon"></button>
      <button type="submit" id="spock"><img src="https://img.icons8.com/ultraviolet/80/000000/star-trek-gesture.png" alt="spock icon"></button>
    </section>

  </main>

  <script src="rockPaperScissors.js"></script>

</body>
</html>
